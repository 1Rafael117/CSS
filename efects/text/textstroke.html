<!DOCTYPE html>


<!-- Text stroke in CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Text Stroke</title>
      <style type = "text/css">
         h1
         {
            color: lightcyan;
            -webkit-text-stroke: 2px black; 
            font-size: 500%; /* increasing the font size */
         }
      </style>
   </head>
<body>
   <h1>Trazo de Texto</h1>
</body>
</html>
