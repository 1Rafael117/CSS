<!DOCTYPE html>


<!-- Reflections in CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Reflection</title>
      <style type = "text/css"> 
         img { margin-right: 30px; }
         img.below
         {
            -webkit-box-reflect: below 5px
               -webkit-gradient(
                  linear, left top, left bottom, 
                  from(transparent), to(white));
         }
         img.right
         {
            -webkit-box-reflect: right 5px
               -webkit-gradient(
                  linear, right top, left top, 
                  from(transparent), to(white));
         }
      </style>
   </head>
   <body>
      <img class = "below" src = "jhtp.jpg" width = "200" height = "150"
         alt = "Dr Mono">
      <img class = "right" src = "jhtp.jpg" width = "200" height = "150"
         alt = "Dr Mono">
   </body>
</html>
