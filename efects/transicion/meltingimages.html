<!DOCTYPE html>


<!-- Meltingimages in CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Melting Images</title>
      <style type = "text/css">
         #cover 
         {
            position: relative;
            margin: 0 auto;	
         }
         #cover img 
         {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 4s ease-in-out;
            transition: opacity 4s ease-in-out;
         }
         #cover img.top:hover 
            { opacity:0; }
	   </style> 
   </head>
   <body>
      <div id= "cover">
         <img class = "bottom" src = "jhtp.png" alt = "bunsen1">
         <img class = "top" src = "jhtp8.png" alt = "bunsen2">
      </div>
   </body>
</html>
